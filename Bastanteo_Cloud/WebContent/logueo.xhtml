<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core">

<body>
	<center>
		<h:form>
			<table>

				<tr>
					<td><h:outputText value="Usuario:" />
					</td>
					<td><h:inputText value="#{usuarioAction.objUsuario.login}" required="true" requiredMessage="Debe ingresar el usuario"/>
					</td>
				</tr>
				<tr>
					<td><h:outputText value="Clave:" />
					</td>
					<td><h:inputSecret value="#{usuarioAction.objUsuario.clave}" required="true" requiredMessage="Debe ingresar la clave"/>
					</td>
				</tr>
				<tr>

					<td><a4j:commandButton value="Ingresar"
							action="#{usuarioAction.muestraLogueo}" /></td>
				</tr>

			</table>
			
				<table align="center">
							<tr>
								<td align="left"><rich:messages layout="list">
										<f:facet name="errorMarker">
											<h:graphicImage value="/images/error.gif" />
										</f:facet>

										<f:facet name="infoMarker">
											<h:graphicImage value="/images/info.jpeg" />
										</f:facet>
									</rich:messages>
								</td>
							</tr>
						</table>
			
		</h:form>
	</center>
</body>

</html>
