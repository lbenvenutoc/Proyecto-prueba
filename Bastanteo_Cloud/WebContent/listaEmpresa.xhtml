<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core">



<ui:composition template="/template/common/commonLayout.xhtml">

	<ui:define name="content">
		<a4j:keepAlive beanName="empresaAction" />
		<f:view>


			<center>
			
			<rich:panel>
			
				<h:form id="frmListaEmpresas">




					<rich:dataTable var="objEmpresa"
						value="#{empresaAction.lstEmpresa}" rows="4" id="testpList1">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="RUC"></h:outputText>
							</f:facet>
							<h:outputText value="#{objEmpresa.ruc}" id="ruc"></h:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="RAZON SOCIAL"></h:outputText>
							</f:facet>
							<h:outputText value="#{objEmpresa.razonSocial}" id="razonSocial"></h:outputText>
						</rich:column>

						<rich:column>
							<f:facet name="header">
								<h:outputText value="TIPO EMPRESA"></h:outputText>
							</f:facet>
							<h:outputText value="#{objEmpresa.tipoEmpresa.nombre}"
								id="nombre"></h:outputText>
						</rich:column>

						<rich:column>
							<f:facet name="header">
								<h:outputText value="EDICION"></h:outputText>
							</f:facet>

							
						
							
							 <h:commandButton id="openlink" value="Editar"
                                             action="#{empresaAction.muestraEdicionEmpresa}">
                                <f:setPropertyActionListener value="#{objEmpresa.CEmpresa}" target="#{empresaAction.codEmpresa}"/>
                                
                            </h:commandButton>

						</rich:column>


						<f:facet name="footer">
							<rich:datascroller for="testpList1" limitToList="true"
								reRender="frmListaEmpresas">

							</rich:datascroller>
						</f:facet>

					</rich:dataTable>

				</h:form>

				<h:form>

					<a4j:commandButton value="Registrar Empresa"
						action="#{empresaAction.muestraEmpresa}" />
				</h:form>



		</rich:panel>




			</center>

		</f:view>
	</ui:define>

</ui:composition>



</html>
