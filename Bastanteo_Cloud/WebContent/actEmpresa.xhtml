<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core">


<ui:composition template="/template/common/commonLayout.xhtml">

	<ui:define name="content">



		<f:view>
			<center>

				<h:form id="ajaxValidatorForm">

					<rich:panel id="panelIngreso">
						<f:facet name="header">
							<h:outputText value="Editar Empresa" />
						</f:facet>
						<table>
							<h:inputHidden value="#{empresaAction.objEmpresa.CEmpresa}" />
								<tr>
								<td>RUC:</td>
								<td><h:inputText value="#{empresaAction.objEmpresa.ruc}" required="true" requiredMessage="Debe ingresar RUC" converterMessage="Debe registrar solo numeros" validatorMessage="El RUC debe tener 11 numeros">
								<f:validateLength minimum="11" maximum="11" />
								<f:convertNumber />
								</h:inputText>
								</td>

							</tr>

							<tr>
								<td>Razon Social:</td>
								<td><h:inputText
										value="#{empresaAction.objEmpresa.razonSocial}" required="true" requiredMessage="Debe ingresar razon social">
										
										</h:inputText>
										
										</td>



							</tr>

							<tr>
								<td>Tipo Empresa:</td>


								<td><h:selectOneMenu
										value="#{empresaAction.codTipoEmpresa}">
										<f:selectItems value="#{empresaAction.lstTipoEmpresa}" />


									</h:selectOneMenu>
								</td>


							</tr>

							<tr>
								<td>Fecha:</td>
								<td>
									<rich:calendar value="#{empresaAction.objEmpresa.fechaInicioOper}"
									locale="en/US"
									datePattern="yyyy-M-dd"
									cellWidth="24px"
									cellHeight="22px" style="width:200px">
									
									</rich:calendar>
								</td>

								

							</tr>

							<tr>
								<td>Cantidad Empleados:</td>
								<td><h:inputText
										value="#{empresaAction.objEmpresa.cantEmpleado}" converter="#{Integer}"  converterMessage="Debe ingresar un valor entero">
											
										</h:inputText></td>



							</tr>

							<tr>
								<td colspan="3"><a4j:commandButton
										value="Actualiza Empresa"
										action="#{empresaAction.actualizaEmpresa}" />
								</td>


							</tr>


						</table>

						<table align="center">
							<tr>
								<td align="left"><rich:messages layout="list">
										<f:facet name="errorMarker">
											<h:graphicImage value="/images/error.gif" />
										</f:facet>

										<f:facet name="infoMarker">
											<h:graphicImage value="/images/info.jpeg" />
										</f:facet>
									</rich:messages></td>
							</tr>
						</table>


					</rich:panel>




				</h:form>

			</center>





		</f:view>

	</ui:define>

</ui:composition>



</html>
