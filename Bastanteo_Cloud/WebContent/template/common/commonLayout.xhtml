<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">



<body>


	<div id="page" align="center">


		<table width="980" border="0" cellspacing="0" cellpadding="0">



			<tr>

				<td><rich:panel>
						<ui:insert name="header">

					
      						SISTEMA DE GESTION DE BASTANTEO
   						


					</ui:insert>
					</rich:panel></td>
			</tr>



			<tr>

				<td><rich:panel>
						<ui:insert name="usuario">

							<table>
								<tr>
									<td><h:outputText
											value="Bienvenido Sr(a) #{usuarioAction.objUsuario.paterno} #{usuarioAction.objUsuario.materno} #{usuarioAction.objUsuario.nombre}        Perfil: #{usuarioAction.objUsuario.perfil.nombre}" />
									</td>
								</tr>
							</table>

						</ui:insert>
					</rich:panel>
				</td>
			</tr>


			<tr>

				<td><rich:panel>
						<ui:insert name="menu">





							<h:form>


								<table>

									<tr>

										<td><rich:dropDownMenu value="MODULO REPRESENTANTES"
												direction="bottom-right"
												rendered="#{usuarioAction.objUsuario.perfil.CPerfil==2}">

												<rich:menuItem submitMode="ajax"
													value="LISTA REPRESENTANTES"
													action="#{representanteAction.listaRepresentante}" />


											</rich:dropDownMenu>
										</td>

										<td><rich:dropDownMenu value="MODULO BASTANTEO"
												direction="bottom-right"
												rendered="#{usuarioAction.objUsuario.perfil.CPerfil==2}">

												<rich:menuItem submitMode="ajax" value="REGISTRA BASTANTEO"
													action="#{bastanteoAction.muestraBastanteo}" />


											</rich:dropDownMenu>
										</td>

										<td><rich:dropDownMenu value="MODULO EMPRESAS"
												direction="bottom-right"
												rendered="#{usuarioAction.objUsuario.perfil.CPerfil==3}">

												<rich:menuItem submitMode="ajax" value="LISTA EMPRESAS"
													action="#{empresaAction.listaEmpresa}" />


											</rich:dropDownMenu>
										</td>
										<td><rich:dropDownMenu value="MODULO PODERES"
												direction="bottom-right"
												rendered="#{usuarioAction.objUsuario.perfil.CPerfil==3}">

												<rich:menuItem submitMode="ajax" value="LISTA PODERES"
													action="#{poderAction.muestraListado}" />


											</rich:dropDownMenu>
										</td>

										<td><rich:dropDownMenu value="MODULO USUARIOS"
												direction="bottom-right"
												rendered="#{usuarioAction.objUsuario.perfil.CPerfil==4}">

												<rich:menuItem submitMode="ajax" value="LISTA USUARIOS"
													action="#{usuarioAction.listaUsuario}" />


											</rich:dropDownMenu>
										</td>
										<td><rich:dropDownMenu
												value="MODULO VERIFICACION PODERES" direction="bottom-right"
												rendered="#{usuarioAction.objUsuario.perfil.CPerfil==5}">

												<rich:menuItem submitMode="ajax" value="VERIFICA PODER"
													action="#{poderAction.validaPoder}" />


											</rich:dropDownMenu>
										</td>
										<td><h:commandLink value="Salir"
												action="#{usuarioAction.cerrarSesion}" />
										</td>

									</tr>


								</table>


							</h:form>




						</ui:insert>
					</rich:panel></td>
			</tr>


			<tr>

				<td><rich:panel>
						<ui:insert name="content">

						</ui:insert>
					</rich:panel></td>
			</tr>

			<tr>

				<td></td>
			</tr>

			<tr>

				<td><ui:insert name="footer">
						<rich:panel>
					
      						Copyright  2011, Grupo de desarrollo CLOUD
   					
					</rich:panel>
					</ui:insert></td>
			</tr>

		</table>


	</div>

</body>

</html>
