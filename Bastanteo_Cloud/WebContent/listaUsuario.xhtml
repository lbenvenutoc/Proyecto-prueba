<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core">



<ui:composition template="/template/common/commonLayout.xhtml">

	<ui:define name="content">

		<f:view>


			<a4j:keepAlive beanName="usuarioAction" />
			<center>
			
			<rich:panel>
			
				<h:form id="frmListaUsuarios">



					<rich:dataTable var="objUsuario" value="#{usuarioAction.lstUsuario}"
						rows="4" id="testpList">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="DNI"></h:outputText>
							</f:facet>
							<h:outputText value="#{objUsuario.dni}" id="dni"></h:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="APELLIDO PATERNO"></h:outputText>
							</f:facet>
							<h:outputText value="#{objUsuario.paterno}" id="paterno"></h:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="APELLIDO MATERNO"></h:outputText>
							</f:facet>
							<h:outputText value="#{objUsuario.materno}" id="materno"></h:outputText>
						</rich:column>
						
						<rich:column>
							<f:facet name="header">
								<h:outputText value="NOMBRES"></h:outputText>
							</f:facet>
							<h:outputText value="#{objUsuario.nombre}" id="nombre"></h:outputText>
						</rich:column>
						
						<rich:column>
							<f:facet name="header">
								<h:outputText value="NOMBRES"></h:outputText>
							</f:facet>
							<h:outputText value="#{objUsuario.perfil.nombre}" id="nombreperfil"></h:outputText>
						</rich:column>

						<f:facet name="footer">
							<rich:datascroller for="testpList" limitToList="true"
								reRender="frmListaUsuarios">

							</rich:datascroller>
						</f:facet>

					</rich:dataTable>

				</h:form>
				<h:form>

					<a4j:commandButton value="Registrar Usuarios"
						action="#{usuarioAction.muestraUsuario}" />
				</h:form>
				
			</rich:panel>
					
			</center>
			
			

		</f:view>
	</ui:define>

</ui:composition>



</html>
