<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<ui:composition template="/template/common/commonLayout.xhtml">

	<ui:define name="content">



		<f:view>
			<center>




				<rich:panel id="panelIngreso">
					<h:form>


						<f:facet name="header">
							<h:outputText value="Consulta Poder" />
						</f:facet>
						<table>
							<tr>
								<td>RUC:</td>
								<td><h:inputText value="#{bastanteoAction.ruc}" id="ruc"
										maxlength="11" validatorMessage="El ruc debe tener 11 digitos" required="true" requiredMessage="Debe ingresar el RUC">

										<f:validateLength minimum="11" maximum="11" />

									</h:inputText></td>








							</tr>
							<tr>
								<td>Codigo representante:</td>
								<td><h:inputText
										value="#{bastanteoAction.codRepresentante}" required="true" requiredMessage="Debe ingresar el cÃ³digo de representante"
										id="codRepresentante">
										
									</h:inputText>
								</td>

							</tr>

							<tr>
								<td>Codigo grupo bastanteo:</td>
								<td><h:inputText
										value="#{bastanteoAction.codGrupoBastanteo}"
										id="codGrupoBastanteo">
									
									</h:inputText></td>



							</tr>

							<tr>
								<td>Codigo tipo intervencion:</td>
								<td><h:inputText
										value="#{bastanteoAction.codTipIntervencion}"
										id="codTipIntervencion">
										
									</h:inputText></td>



							</tr>

							<tr>
								<td colspan="3"><a4j:commandButton value="Consulta"
										action="#{bastanteoAction.consultaBastanteo}" /></td>
							</tr>


						</table>


						<table align="center">
							<tr>
								<td align="left"><rich:messages layout="list">
										<f:facet name="errorMarker">
											<h:graphicImage value="/images/error.gif" />
										</f:facet>

										<f:facet name="infoMarker">
											<h:graphicImage value="/images/info.jpeg" />
										</f:facet>
									</rich:messages></td>
							</tr>
						</table>


						<rich:dataTable var="item" rendered="#{bastanteoAction.lstBastanteo!=null}"
							value="#{bastanteoAction.lstBastanteo}" rows="4" id="testpList">
							<rich:column>
								<f:facet name="header">
									<h:outputText value="RAZON SOCIAL"></h:outputText>
								</f:facet>
								<h:outputText value="#{item.RAZSOC}" id="RAZSOC"></h:outputText>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="REPRESENTANTE"></h:outputText>
								</f:facet>
								<h:outputText value="#{item.REPRESENTANTE}" id="REPRESENTANTE"></h:outputText>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="GRUPO BASTANTEO"></h:outputText>
								</f:facet>
								<h:outputText value="#{item.DESCRIPT_BASTANTEO}" id="DESCRIPT_BASTANTEO"></h:outputText>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="TIPO INTERVENCION"></h:outputText>
								</f:facet>
								<h:outputText value="#{item.C_TIPO_INTERVENCION}" id="C_TIPO_INTERVENCION"></h:outputText>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="IMPORTE MIN"></h:outputText>
								</f:facet>
								<h:outputText value="#{item.IMPORTE_MIN}" id="IMPORTE_MIN"></h:outputText>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="IMPORTE MAX"></h:outputText>
								</f:facet>
								<h:outputText value="#{item.IMPORTE_MAX}" id="IMPORTE_MAX"></h:outputText>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="FECHA INI"></h:outputText>
								</f:facet>
								<h:outputText value="#{item.FECINI}" id="FECINI"></h:outputText>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="FECHA FIN"></h:outputText>
								</f:facet>
								<h:outputText value="#{item.FECFIN}" id="FECFIN"></h:outputText>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="PODER"></h:outputText>
								</f:facet>
								<h:outputText value="#{item.NOMBRE_PODER}" id="NOMBRE_PODER"></h:outputText>
							</rich:column>
						</rich:dataTable>



					</h:form>


					<h:form>
						<a4j:commandButton value="Volver"
							action="#{poderAction.muestraListado}" />
					</h:form>
					
					
				


				</rich:panel>



			</center>





		</f:view>

	</ui:define>

</ui:composition>



</html>
