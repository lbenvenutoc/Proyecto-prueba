<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core">


<ui:composition template="/template/common/commonLayout.xhtml">

	<ui:define name="content">



		<f:view>
		<a4j:keepAlive beanName="bastanteoAction" />
			<center>

				<h:form id="ajaxValidatorForm">

					<rich:panel id="panelIngreso">
						<f:facet name="header">
							<h:outputText value="Registrar Bastanteo" />
						</f:facet>
						<table>

							<tr>
								<td>Empresa:</td>
								<td><h:selectOneMenu value="#{bastanteoAction.codEmpresa}"
										onchange="submit()"
										valueChangeListener="#{bastanteoAction.cargaGrupoBastanteo}">
										<f:selectItems />
										<f:selectItems value="#{bastanteoAction.lstEmpresa}" />


									</h:selectOneMenu>
								</td>
							</tr>

							<tr>
								<td>Grupo Bastanteo:</td>
								<td>
								
								<h:selectOneMenu
										value="#{bastanteoAction.codGrupoBastanteo}" 
										>
										<f:selectItems value="#{bastanteoAction.lstGrupoBastanteo}" />


									</h:selectOneMenu></td>
							</tr>

							<tr>
								<td>Poder:</td>
								<td><h:selectOneMenu value="#{bastanteoAction.codPoder}">
										<f:selectItems value="#{bastanteoAction.lstPoder}" />


									</h:selectOneMenu></td>
							</tr>

							<tr>
								<td>Tipo Intervencion:</td>
								<td><h:selectOneMenu
										value="#{bastanteoAction.codTipIntervencion}">
										<f:selectItems value="#{bastanteoAction.lstTipoIntervencion}" />


									</h:selectOneMenu></td>
							</tr>

							<tr>
								<td>Importe Min:</td>
								<td><h:inputText
										value="#{bastanteoAction.objBastanteo.importeMin}" converter="#{Integer}"
										required="true" converterMessage="Debe ingresar valor entero"
										requiredMessage="Debe ingresar el importe mínimo">
									
									</h:inputText>
								</td>



							</tr>

							<tr>
								<td>Importe Max:</td>
								<td><h:inputText
										value="#{bastanteoAction.objBastanteo.importeMax}"
										required="true" converter="#{Integer}" converterMessage="Debe ingresar valor entero"
										requiredMessage="Debe ingresar el importe máximo">

									</h:inputText>
								</td>



							</tr>

							<tr>
								<td>Fecha Ini:</td>
								<td><rich:calendar
										value="#{bastanteoAction.objBastanteo.fechaIni}"
										locale="en/US" datePattern="yyyy-M-dd" cellWidth="24px"
										cellHeight="22px" style="width:200px" required="true" requiredMessage="Ingrese una fecha de inicio">

									</rich:calendar></td>



							</tr>

							<tr>
								<td>Fecha Fin:</td>
								<td><rich:calendar
										value="#{bastanteoAction.objBastanteo.fechaFin}"
										locale="en/US" datePattern="yyyy-M-dd" cellWidth="24px"
										cellHeight="22px" style="width:200px" required="true" requiredMessage="Ingrese una fecha de final">

									</rich:calendar></td>



							</tr>



							<tr>
								<td colspan="3"><a4j:commandButton
										value="Registra Bastanteo"
										action="#{bastanteoAction.registraBastanteo}" />
								</td>


							</tr>


						</table>
				



				</rich:panel>
				</h:form>
				
				<h:form>
					<a4j:commandButton
										value="Si gusta, registre un grupo nuevo"
										action="#{bastanteoAction.muestraRegistroGrupo}" />
				</h:form>
		
				<table align="center">
					<tr>
						<td align="left"><rich:messages layout="list">
								<f:facet name="errorMarker">
									<h:graphicImage value="/images/error.gif" />
								</f:facet>

								<f:facet name="infoMarker">
									<h:graphicImage value="/images/info.jpeg" />
								</f:facet>
							</rich:messages>
						</td>
					</tr>
				</table>
		



			</center>





		</f:view>

	</ui:define>

</ui:composition>



</html>
